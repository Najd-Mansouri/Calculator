<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Web Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="calculator">
            <div class="display" data-action="display">0</div>
            <div class="buttons">
                <!-- Top row -->
                <button data-action="clear" class="btn">C</button>
                <button data-action="sign" class="btn">±</button>
                <button data-action="delete" class="btn">DEL</button>
                <button data-action="operator" data-operator="divide" class="btn">÷</button>
                
                <!-- Second row -->
                <button data-action="number" data-number="7" class="btn">7</button>
                <button data-action="number" data-number="8" class="btn">8</button>
                <button data-action="number" data-number="9" class="btn">9</button>
                <button data-action="operator" data-operator="multiply" class="btn">×</button>
                
                <!-- Third row -->
                <button data-action="number" data-number="4" class="btn">4</button>
                <button data-action="number" data-number="5" class="btn">5</button>
                <button data-action="number" data-number="6" class="btn">6</button>
                <button data-action="operator" data-operator="subtract" class="btn">−</button>
                
                <!-- Fourth row -->
                <button data-action="number" data-number="1" class="btn">1</button>
                <button data-action="number" data-number="2" class="btn">2</button>
                <button data-action="number" data-number="3" class="btn">3</button>
                <button data-action="operator" data-operator="add" class="btn">+</button>
                
                <!-- Last row -->
                <button data-action="number" data-number="0" class="btn wide">0</button>
                <button data-action="decimal" class="btn">.</button>
                <button data-action="calculate" class="btn">=</button>
            
            </div>
    
        </div>
        <script src="script.js"></script>
</body>
</html>
